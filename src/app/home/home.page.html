<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Booklist</ion-title>
    <ion-icon name="exit" slot="end" size="large" (click)="logOut()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none" *ngFor="let book of books">
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start" (click)="goToBookInfoPage(book)">
          <img src={{book.imgUrl}} alt="Book image">
        </ion-thumbnail>
        <ion-label>{{book.name}}</ion-label>
        <ion-icon name="star-outline" slot="end" color="warning"></ion-icon>
        <ion-text slot="end" class="ion-padding-horizontal">
          <p>{{book.rating}}</p>
        </ion-text>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          <ion-button (click)="goToEditPage(book)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteBook(book.id)">
            <ion-icon name="trash" color="danger" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button expand="block" class="ion-padding-vertical" color="secondary" (click)="goToAddPage()">Add new
    book</ion-button>
</ion-content>
