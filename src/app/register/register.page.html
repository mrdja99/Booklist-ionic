<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>

          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" [(ngModel)]="userName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" [(ngModel)]="userSurname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" ngModel name="email" required email #email="ngModel" [(ngModel)]="userEmail"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="email.invalid && email.touched">
            <ion-label color="danger">Should be a valid format</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="8" #password="ngModel" [(ngModel)]="userPassword"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="password.invalid && password.touched">
            <ion-label color="danger">Minimum 8 characters</ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button type="submit" expand="block" shape="round" (click)="filledRegisterForm()">Create account</ion-button>
      </ion-col>
    </ion-row>

      
  </ion-grid>
</ion-content>
